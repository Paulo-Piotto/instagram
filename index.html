<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- COMEÇO DO TOPO -->
    <div class="topo">
        <div class="logos">
            <ion-icon name="logo-instagram"></ion-icon>  
            <div class="borda-logos"></div>
            <img src="assets/logo.png" alt="logo">
        </div>
        <div class="pesquisa">
           <p>Pesquisar</p> 
        </div>
        <div class="menu">
            <ion-icon name="paper-plane-outline"></ion-icon>
            <ion-icon name="compass-outline"></ion-icon>
            <ion-icon name="heart-outline"></ion-icon>
            <ion-icon name="person-outline"></ion-icon>
        </div>
    </div>
    <!-- FIM DO TOPO -->

    <div class="conteudo">
        <div class="posts">

            <!-- COMEÇA STORIES -->
            <div class="stories">
                <!-- story -->
                <div class="story">
                    <div class="story-icone">
                        <img class="story-foto" src="assets/9gag.png" alt="9gag">
                    </div>
                    <p>9gag</p>
                </div>
                <!-- story -->
                <div class="story">
                    <div class="story-icone">
                        <img class="story-foto" src="assets/meowed.png" alt="meowed">
                    </div>
                    <p>meowed</p>
                </div>
                <!-- story -->
                <div class="story">
                    <div class="story-icone">
                        <img class="story-foto" src="assets/alien.png" alt="alien">
                    </div>
                    <p>nathanwpyle...</p>
                </div>
                <!-- story -->
                <div class="story">
                    <div class="story-icone">
                        <img class="story-foto" src="assets/wawawiwa.png" alt="wawawiwa">
                    </div>
                    <p>wawawiwac...</p>
                </div>
                <!-- story -->
                <div class="story">
                    <div class="story-icone">
                        <img class="story-foto" src="assets/respondeai.png" alt="respondeai">
                    </div>
                    <p>respondeai</p>
                </div>
                <!-- story -->
                <div class="story">
                    <div class="story-icone">
                        <img class="story-foto" src="assets/filosofia.png" alt="filomoderna">
                    </div>
                    <p>filomoderna</p>
                </div>
                <!-- story -->
                <div class="story">
                    <div class="story-icone">
                        <img class="story-foto" src="assets/barked.png" alt="barked">
                    </div>
                    <p>barked</p>
                </div>
                <!-- story -->
                <div class="story">
                    <div class="story-icone">
                        <img class="story-foto" src="assets/memeria.png" alt="memeria">
                    </div>
                    <p>memeriago</p>
                </div>
                <ion-icon class="seta-stories" name="chevron-forward-circle"></ion-icon>
            </div>
            <!-- FIM DE STORIES -->


            <!-- COMEÇO DE UM POST -->
            <div class="post">
                <div class="cabecalho">
                    <div class="perfil">
                        <img src="assets/meowed.png" alt="meowed">
                        <p>meowed</p>
                    </div>
                    <ion-icon name="ellipsis-horizontal"></ion-icon>
                </div>
                <img class="foto" src="assets/gatinho.png" alt="gatinho">
                <div class="rodape">
                    <div class="interacao">
                        <ion-icon name="heart-outline"></ion-icon>
                        <ion-icon name="chatbubble-outline"></ion-icon>
                        <ion-icon name="paper-plane-outline"></ion-icon>
                    </div>
                    <div class="salvar">
                        <ion-icon name="bookmark-outline"></ion-icon>
                    </div>
                </div>
                <div class="curtidas">
                    <img src="assets/adorable.png" alt="adorable_animals">
                    <p>Curtido por <span>adorable_animals</span> e <span>outras 99.159 pessoas</span></p>
                </div>
            </div>
            <!-- FIM DE UM POST -->

            <!-- COMEÇO DE UM POST -->
            <div class="post">
                <div class="cabecalho">
                    <div class="perfil">
                        <img src="assets/barked.png" alt="barked">
                        <p>barked</p>
                    </div>
                    <ion-icon name="ellipsis-horizontal"></ion-icon>
                </div>
                <img class="foto" src="assets/doguinho.png" alt="gatinho">
                <div class="rodape">
                    <div class="interacao">
                        <ion-icon name="heart-outline"></ion-icon>
                        <ion-icon name="chatbubble-outline"></ion-icon>
                        <ion-icon name="paper-plane-outline"></ion-icon>
                    </div>
                    <div class="salvar">
                        <ion-icon name="bookmark-outline"></ion-icon>
                    </div>
                </div>
                <div class="curtidas">
                    <img src="assets/adorable.png" alt="adorable_animals">
                    <p>Curtido por <span>adorable_animals</span> e <span>outras 99.159 pessoas</span></p>
                </div>
                </div>
            <!-- FIM DE UM POST -->

            <!-- COMEÇO DE UM POST -->
            <div class="post">
                <div class="cabecalho">
                    <div class="perfil">
                        <img src="assets/meowed.png" alt="meowed">
                        <p>meowed</p>
                    </div>
                    <ion-icon name="ellipsis-horizontal"></ion-icon>
                </div>
                <video class="foto" autoplay muted>
                    <source src="assets/video.mp4">
                    <source src="assets/video.ogv">
                </video>
                <div class="rodape">
                    <div class="interacao">
                        <ion-icon name="heart-outline"></ion-icon>
                        <ion-icon name="chatbubble-outline"></ion-icon>
                        <ion-icon name="paper-plane-outline"></ion-icon>
                    </div>
                    <div class="salvar">
                        <ion-icon name="bookmark-outline"></ion-icon>
                    </div>
                </div>
                <div class="curtidas">
                    <img src="assets/adorable.png" alt="adorable_animals">
                    <p>Curtido por <span>adorable_animals</span> e <span>outras 99.159 pessoas</span></p>
                </div>
            </div>
            <!-- FIM DE UM POST -->

        </div>
        <div class="sidebar">
            
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
